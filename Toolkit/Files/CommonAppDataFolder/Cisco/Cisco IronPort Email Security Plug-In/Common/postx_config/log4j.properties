# ***** Set root logger level to WARN and its two appenders to stdout and R.
log4j.rootLogger=error,console,log

# ***** console is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d %-5p %t %-35c{2}]%x %m%n
log4j.appender.console.target=System.err
log4j.appender.console.threshold=error

# ***** log is set to be a RollingFileAppender.
log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=${postx.home}/log/pxdaemon.log
# ***** Max file size is set to 1024KB
log4j.appender.log.MaxFileSize=1024KB
# ***** Keep one backup file
log4j.appender.log.MaxBackupIndex=10
# ***** R uses PatternLayout.
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=[%d %-5p %t %-35c{2}]%x %m%n
